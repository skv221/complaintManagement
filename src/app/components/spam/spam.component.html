<div class="content">
    <h1>Spam Feedbacks</h1><a class="link" style="float: right;margin-top: -50px;" (click)="delete()">Delete all</a>
        <div class="flip-card" *ngFor="let review of reviews">
            <div class="flip-card-inner">
              <div class="flip-card-back">
                <p>Name:<br>{{review.name}}</p>
                <p>Class:<br>{{review.class}}</p>
                <p>Email:<br>{{review.email}}</p>
              </div>
              <div class="flip-card-front">
                <p>"{{review.feedback}}"</p>
              </div>
            </div>
        </div>
</div>
<div id="snackbar" [class.show]="openSB">{{warning}}</div>
