<div class="content">
    <h1>Spam Feedbacks</h1>
        <div class="flip-card" *ngFor="let review of reviews">
            <div class="flip-card-inner">
              <div class="flip-card-back">
                <p>Name:<br>{{review.name}}</p>
                <p>Email:<br>{{review.email}}</p>
                <button class="button-4">Notify new service</button>
              </div>
              <div class="flip-card-front">
                <p>"{{review.feedback}}"</p>
              </div>
            </div>
        </div>
</div>
